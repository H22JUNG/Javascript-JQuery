<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <button id="red">버튼1</button>
    <button id="blue">버튼2</button>
    <button id="green">버튼3</button>

    <script>
        // document.getElementById("div").style.width = "200px";
        // document.getElementById("div").style.height = "200px";
        // document.getElementById("div").style.backgroundColor = "gray";

        document.getElementById("red").addEventListener("click",function() {
            document.getElementById("div").style= `background-color: red;`; 
        });
        document.getElementById("blue").addEventListener("click",function() {
            document.getElementById("div").style = `background-color: blue;`; 
        });
        document.getElementById("green").addEventListener("click",function() {
            document.getElementById("div").style = `background-color: green;`; 
        });
    </script>
</body>
</html>
